<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="webApp-name">
    <h2>Web Calculator</h2>
</div>

    <div class="container">
        <form action="">
           <div class="form-input"> <label for="">First digit(s)</label><br>
            <input class="first-number" type="number" name="" id="" placeholder="First digit" inputmode="numeric"><br>
            <label for="">Second digit(s)</label><br>
            <input class="second-number" type="number" name="" id="" placeholder="Second digit" inputmode="numeric"><br>
        </div>
           <div class="button-house">
            <button id="addBtn" type="submit">+</button>
            <button id="subtractBtn" type="submit">-</button>
            <button id="multiplyBtn" type="submit">x</button>
            <button id="divisionBtn" type="submit">÷</button>
            <button id="RP-Btn" type="submit">x<sup>2</sup></button>
            <button id="RP3-Btn" type="submit">x<sup>3</sup></button>
            <button id="RPx-Btn" type="submit">X<sup>x</sup></button>
            <button id="squareRootBtn" type="submit">√</button>
            <button id="xRootBtn" type="submit">x√</button>
            <button id="percentageBtn" type="submit">%</button>
            <button id="clearBtn" type="submit">AC</button>
            <button id="displayBtn" type="submit">DISP</button>
            <div class="answer-box">
                <h3 id="answer-statement"></h3>
                <h3 id="answer"></h3>
            </div>
           
        </div> 
        
        </form>
        
    </div>
   
    
    <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
</body>
<script src="script.js"></script>
</html>
